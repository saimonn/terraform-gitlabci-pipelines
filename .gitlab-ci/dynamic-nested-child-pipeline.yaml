---
workflow:
  rules:
    - if: $CI_MERGE_REQUEST_IID
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
    - if: $CI_PIPELINE_SOURCE == "schedule"

variables:
  PARENT_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE
  ROOT_PIPELINE_SOURCE: $CI_PIPELINE_SOURCE

generate-config:
  image:
    name: curlimages/curl:7.74.0
  stage: build
  script:
    - echo "tf repo is '$TF_IMAGE_REPOSITORY:$TF_IMAGE_TAG'"
    - curl https://raw.githubusercontent.com/saimonn/terraform-gitlabci-pipelines/fwd_pipeline_var/.gitlab-ci/generate-ci-config.sh | sh > generated-ci-config.yml
  artifacts:
    paths:
      - generated-ci-config.yml

child-pipeline:
  stage: test
  trigger:
    include:
      - artifact: generated-ci-config.yml
        job: generate-config
    strategy: depend
